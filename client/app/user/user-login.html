<form>
    <div class="form-group">
        <label for="email">Email Address</label>
        <input type='text' [(ngModel)]='userLogin.email' class='form-control' name='email' placeholder='email address'>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type='password' [(ngModel)]='userLogin.password' class='form-control' name='password' placeholder='password'>
    </div>
    <div class="form-group">
        <button class='btn btn-success' (click)=submitLogin()>Log In</button>
        <p class="pull-right">New user?  <a routerLink="/register">Register here!</a></p>
        <!--<button routerLink="/register" class="btn btn-info">Register</button>-->
        <p class='text-danger' *ngIf='error'>{{ error }}</p>
    </div>
</form>
