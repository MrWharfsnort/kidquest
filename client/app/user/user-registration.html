<div class="col-md-6 col-md-offset-3">
    <div class="panel panel-warning">
        <div class="panel-heading">Register</div>
        <div class="panel-body">
            <form>
                <div class="form-group">
                    <label for="name">Name: </label>
                    <input type='text' [(ngModel)]='user.name' class='form-control' name='name' placeholder='John Doe'>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type='text' [(ngModel)]='user.email' class='form-control' name='email' placeholder='jdoe@email.com'>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type='password' [(ngModel)]='user.password' class='form-control' name='password' placeholder='password'>
                </div>
                <div class="form-group">
                    <button class='btn btn-success' (click)=addUser()>register</button>
                    <p class='text-danger' *ngIf='error'>{{ error }}</p>
                </div>
            </form>
        </div>
    </div>
</div>
