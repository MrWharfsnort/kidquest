<div class="col-md-7">

    <div class="panel panel-warning">
        <div class="panel-heading">
            <h3 class="panel-title">Add Quest</h3>
        </div>
        <div class="panel-body">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="questTitle" class="col-sm-2 control-label text-right">Title</label>
                    <div class="col-sm-10">
                        <input type="text"
                            class="form-control"
                            name="questTitle"
                            placeholder="A request from the King..."
                            [(ngModel)]="questService.newQuest.title"
                            required
                        >
                    </div>
                </div>
                <div class="form-group">
                    <label for="questDescription" class="col-sm-2 control-label text-right">Description</label>
                    <div class="col-sm-10">
                        <textarea
                            name="questDescription"
                            placeholder="And so it begins... "
                            class="form-control"
                            [(ngModel)]="questService.newQuest.description"
                            rows="10"
                            required
                        ></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label for="questXp" class="col-sm-2 control-label text-right">XP Value</label>
                    <div class="col-sm-10">
                        <select
                            name="questXp"
                            class="form-control"
                            [(ngModel)]="questService.newQuest.xp"
                            required
                        >
                            <option value="0" selected disabled>select...</option>
                            <option value="100">100</option>
                            <option value="200">200</option>
                            <option value="400">400</option>
                            <option value="800">800</option>
                            <option value="1600">1600</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="questCredits" class="col-sm-2 control-label text-right">Credits</label>
                    <div class="col-sm-10">
                        <select
                            class="form-control"
                            name="questCredits"
                            [(ngModel)]="questService.newQuest.credits"
                            required
                        >
                            <option value="0" selected disabled>select...</option>
                            <option value="5">5</option>
                            <option value="10">10</option>
                            <option value="25">25</option>
                            <option value="50">50</option>
                            <option value="100">100</option>
                            <option value="250">250</option>
                            <option value="500">500</option>
                            <option value="1000">1000</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-12">
                        <button (click)='questService.createQuest()' class='btn btn-success pull-right'>add</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

</div>
