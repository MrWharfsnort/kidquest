<div class="col-md-7">

    <div class="panel panel-warning">
        <div class="panel-heading">
            <h3 class="panel-title">Add Quest</h3>
        </div>
        <div class="panel-body">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="questTitle" class="col-sm-2 control-label text-right">Title</label>
                    <div class="col-sm-10">
                        <input type="text"
                            class="form-control"
                            name="questTitle"
                            [(ngModel)]="questService.newQuest.title"
                            required
                        >
                    </div>
                </div>
                <div class="form-group">
                    <label for="questDescription" class="col-sm-2 control-label text-right">Description</label>
                    <div class="col-sm-10">
                        <textarea
                            name="questDescription"
                            class="form-control"
                            [(ngModel)]="questService.newQuest.description"
                            rows="10"
                            required
                        ></textarea>
                    </div>
                </div>
            </form>
            <button
                (click)='questService.createQuest()'
                class='btn btn-success pull-right'
            >add</button>
        </div>
    </div>

</div>
