<div [hidden]="questService.quests.length > 0" class="col-md-12 text-center">
    <p>No quests to display.  Try <a [routerLink]="['add']">adding one!</a></p>
</div>
<div class="col-lg-12">
    <quest-card
        *ngFor="let quest of questService.quests"
        [quest]="quest"
        (delete)="questService.deleteQuest(quest)"
    ></quest-card>
</div>
