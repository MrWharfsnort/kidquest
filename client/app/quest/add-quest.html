<div class="col-md-7">

    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Add Quest</h3>
        </div>
        <div class="panel-body">
            <div class="form-horizontal">
                <div class="form-group">
                    <label for="questTitle" class="col-sm-2 control-label text-right">Title</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" [(ngModel)]="this.newQuest.title" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="questDescription" class="col-sm-2 control-label text-right">Description</label>
                    <div class="col-sm-10">
                        <textarea name="questDescription" class="form-control" [(ngModel)]="this.newQuest.description" cols="30" rows="10" required></textarea>
                    </div>
                </div>
            </div>
            <button
                (click)='createQuest()'
                [disabled]='!this.newQuest.title && !this.newQuest.description'
                class='btn btn-default pull-right'
                >add</button>
        </div>
    </div>

</div>
