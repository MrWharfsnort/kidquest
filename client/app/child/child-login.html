<form>
    <div class="form-group">
        <label for="username">Hero Name</label>
        <input type='text' [(ngModel)]='heroLogin.name' class='form-control' name='username' placeholder='hero name'>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type='password' [(ngModel)]='heroLogin.password' class='form-control' name='password' placeholder='password'>
    </div>
    <div class="form-group">
        <button class='btn btn-default' (click)=submitLogin()>log in</button>
        <p class='text-danger' *ngIf='error'>{{ error }}</p>
    </div>
</form>
